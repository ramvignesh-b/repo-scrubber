<div *ngIf="show" class="position-absolute top-0 bg-info d-flex align-items-center justify-content-center bg-dark bg-gradient" id="loader">
    <div class="text-center">
        <h3 class="display-3 text-light">{{ message }}</h3>
        <div class="spinner-border text-light mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
